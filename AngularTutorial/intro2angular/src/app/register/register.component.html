<form (submit) = registerUser($event)>
      <div class="center">  <input type="text" placeholder="Username" id="username"></div>
      <div class="center">     <input type="password" placeholder="Password" id="password"></div>
      <div class="center">     <input type="password" placeholder="Confirm Password" id="cpassword"></div>
        <div class="center">    <input type="submit" value="Submit"></div>
</form>
